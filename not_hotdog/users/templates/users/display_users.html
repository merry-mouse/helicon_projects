{% extends 'base.html' %} 
{% load crispy_forms_tags %}

{% block body %}
  {% csrf_token %} 
  {{ form|crispy }}
  <center>
    <ul class="list-group"> <b>Registered Users:</b>
      <br>
      {% for user in usernames %}
      <li class="list-group-item">{{ user.username }}</li>
      {% endfor %}
    </ul>
  </center>
{% endblock body %}
