{% extends 'base.html' %} {% block body %}

<div class="row">
  {% if user.is_authenticated %} {% for photo in photos %}
  <div class="col-lg-3 col-md-4 col-xs-6">
    <a href="{% url 'photo:detail' photo.id %}" class="d-block mb-4 h-100">
      <img
        src="{{photo.image.url}}"
        class="img-fluid rounded"
        alt="{{photo.title}}"
      />
    </a>
  </div>
  {% endfor %} {% else %} {% for photo in photos %} {% if photo.not_hotdog_flag == False %}
  <div class="col-lg-3 col-md-4 col-xs-6">
    <a href="{% url 'photo:detail' photo.id %}" class="d-block mb-4 h-100">
      <img
        src="{{photo.image.url}}"
        class="img-fluid rounded"
        alt="{{photo.title}}"
      />
    </a>
  </div>
  {% endif %} {% endfor %} {% endif %}
</div>

{% endblock body %}
