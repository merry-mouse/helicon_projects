{% extends 'base.html' %} {% block body %}
<div class="row">
  <h1>{{ user.username }}:</h1>
  {% for photo in myphotos %} {% if photo.submitter.username == user.username %}
  <div class="col-lg-3 col-md-4 col-xs-6">
    <a
      href="{% url 'photo:userphotosdetail' photo.id  %}"
      class="d-block mb-4 h-100"
    >
      <img
        src="{{photo.image.url}}"
        class="img-fluid rounded"
        alt="{{photo.title}}"
      />
    </a>
  </div>

  {% endif %} {% empty %}
  <h1>No photos</h1>
  {% endfor %}
</div>
{% endblock body %}
